<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemonland</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="phone">


        <div class="sun"></div>
        <div class="cloud cloud--very-fast"></div>
        <div class="cloud cloud--slow"></div>
        <div class="cloud cloud--fast"></div>


        <div class="pokemon charmander">
            <div class="charmander__head">
                <div class="eye eye--left">
                    <div class="iris iris--left">
                        <div class="pupil pupil--left">
                            <div class="eye-reflection eye-reflection--left"></div>
                        </div>
                    </div>
                </div>
                <div class="eye eye--right">
                    <div class="iris iris--right">
                        <div class="pupil pupil--right">
                            <div class="eye-reflection eye-reflection--right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="pokemon bulbasaur">
            <div class="bulbasaur__head">
                <div class="bulbasaur__spot bulbasaur__spot--big"></div>
                <div class="bulbasaur__spot bulbasaur__spot--small"></div>
                <div class="eye eye--left">
                    <div class="iris iris--bulbasaur iris--squirtle iris--left">
                        <div class="pupil iris--bulbasaur pupil--left">
                            <div class="eye-reflection eye-reflection--left"></div>
                        </div>
                    </div>
                </div>
                <div class="eye eye--right">
                    <div class="iris iris--squirtle iris--right">
                        <div class="pupil pupil--right">
                            <div class="eye-reflection eye-reflection--right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="mountain mountain--height">
            <div class="grass body-grass"></div>
            <div class="grass shadow-grass"></div>
        </div>


        <div class="pokemon pikachu">
            <div class="pikachu__ear pikachu__ear--left">
                <div class="pikachu__inner-ear pikachu__inner-ear--left"></div>
            </div>
            <div class="pikachu__ear pikachu__ear--right">
                <div class="pikachu__inner-ear pikachu__inner-ear--right"></div>
            </div>
            <div class="pikachu__head">
                <div class="pikachu__eye pikachu__eye--left">
                    <div class="pikachu__reflection"></div>
                </div>
                <div class="pikachu__eye pikachu__eye--right">
                    <div class="pikachu__reflection"></div>
                </div>
            </div>
        </div> 


        <div class="mountain mountain--medium">
            <div class="grass body-grass"></div>
            <div class="grass shadow-grass"></div>
        </div>


        <div class="pokemon squirtle">
            <div class="squirtle__head">
                <div class="eye eye--left">
                    <div class="iris iris--left">
                        <div class="pupil pupil--left">
                            <div class="eye-reflection eye-reflection--left"></div>
                        </div>
                    </div>
                </div>
                <div class="eye eye--right">
                    <div class="iris iris--right">
                        <div class="pupil pupil--right">
                            <div class="eye-reflection eye-reflection--right"></div>
                        </div>
                    </div>
                </div>
            </div>                
        </div>


        <div class="mountain mountain--short">
            <div class="grass body-grass"></div>
            <div class="grass shadow-grass"></div>
        </div>


        <div class="plant plant--left"></div>
        <div class="plant plant--right"></div>


        <h1 class="title">pokemonland</h1>
        <h3 class="score">score: </h3>

    </div>
    
</body>
</html>
